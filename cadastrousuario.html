<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="login.html">Bovinaremos</a>
      </div>
    </div>
  </nav>
    <div class="centro">
        <h3 class="textos">Cadastro</h3>
        <div class="form-group">
        <form action="" method="post" onsubmit="msg(); return false">
            <label for="nome">Login (ID):</label>
            <input type="text" class="form-control" id="id" name="id" autofocus required maxlength="20" minlength="6" placeholder="Login"><br>
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required maxlength="50" minlength="8" placeholder="Senha"><br>
            <label for="senha">Confirme sua senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required maxlength="50" minlength="8" placeholder="Confirme sua senha"><br>
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="E-mail"><br>
            <label for="nome">Nome completo:</label>
            <input type="text" class="form-control" id="nome" name="nome" required placeholder="Nome completo"><br>
            <label for="phone">Telefone ou celular:</label>
            <input type="tel" class="form-control" id="phone" name="telefone" required placeholder="Telefone ou celular" minlength="10"><br>
            <script type="text/javascript">$("#phone").mask("(00) 00000-0000");</script>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
        </div>
    </div>
